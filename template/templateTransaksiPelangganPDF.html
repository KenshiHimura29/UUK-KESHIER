<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Transaksi Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Daftar Transaksi Saya</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Total Harga</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody>
            {{#each transaksi}}
            <tr>
                <td>{{inc @index}}</td>
                <td>{{nama_produk}}</td>
                <td>{{jumlah}}</td>
                <td>Rp {{total}}</td>
                <td>{{tanggal}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
